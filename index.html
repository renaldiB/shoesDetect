<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>535200045</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      #button {
        margin-top: 15px;
        display: inline-block;
        padding: 5px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
      }

      #resultBox {
        display: block;
        margin: 20px auto;
        width: 300px;
        height: 40px;
        font-size: 18px;
        text-align: center;
        border-radius: 5px;
      }

      #switchCamera {
        margin-top: 15px;
        display: inline-block;
        padding: 5px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button id="button">Mulai</button>
    <button id="switchCameraButton">Switch Camera</button>
    <input
      type="text"
      id="resultBox"
      readonly
      style="overflow: auto; text-overflow: ellipsis"
    />
  </body>
</html>

<script type="text/javascript">
  let classifier;
  let imageModelURL = "./model/";
  let video;
  let flippedVideo;
  let cameraActive = false;

  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + "model.json");
  }

  function setup() {
    createCanvas(320, 260);
    initializeCamera("environment");
  }

  function initializeCamera(facingMode) {
    const constraints = {
      audio: false,
      video: {
        facingMode: facingMode,
        width: { ideal: 1280 },
        height: { ideal: 720 },
      },
    };

    navigator.mediaDevices
      .getUserMedia(constraints)
      .then(function (stream) {
        video = createCapture({ audio: false, video: constraints });
        video.size(320, 260);
        video.hide();
        flippedVideo = ml5.flipImage(video);
        cameraActive = true;
        classifyVideo();
      })
      .catch(function (error) {
        console.error("Error accessing the camera:", error);
      });
  }

  function draw() {
    background(0);
    if (cameraActive) {
      image(flippedVideo, 0, 0);
    }
  }

  function classifyVideo() {
    flippedVideo = ml5.flipImage(video);
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();
  }

  function gotResult(error, results) {
    label = results[0].label;
    if (cameraActive) {
      classifyVideo();
    }
    document.getElementById("resultBox").value = label;
  }

  const startButton = document.getElementById("button");
  startButton.addEventListener("click", function () {
    if (!cameraActive) {
      initializeCamera("environment");
    }
  });

  const switchCameraButton = document.createElement("button");
  switchCameraButton.textContent = "Switch Camera";
  switchCameraButton.onclick = function () {
    if (cameraActive) {
      video.stop();
      cameraActive = false;
    }
    const facingMode = video.getVideoTracks()[0].getSettings().facingMode;
    const newFacingMode = facingMode === "environment" ? "user" : "environment";
    initializeCamera(newFacingMode);
  };

  document.body.appendChild(switchCameraButton);
</script>
</html>
