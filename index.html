<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Switch</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        video {
            display: block;
            margin: 0 auto;
        }

        #button {
            margin-top: 15px;
            display: inline-block;
            padding: 5px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video" width="320" height="240" autoplay playsinline muted></video>
    <button id="button">Switch Camera</button>
</body>
</html>

<script>
    let video;
    let cameraActive = false;
    let currentCamera = 'user';

    async function setupCamera() {
        const constraints = {
            video: { facingMode: currentCamera },
            audio: false
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
        } catch (error) {
            console.error('Error accessing the camera:', error);
        }
    }

    function toggleCamera() {
        if (currentCamera === 'user') {
            currentCamera = 'environment';
        } else {
            currentCamera = 'user';
        }

        // Stop the current stream and switch to the new camera
        video.srcObject.getTracks().forEach(track => track.stop());
        setupCamera();
    }

    document.getElementById('button').addEventListener('click', toggleCamera);

    video = document.getElementById('video');
    setupCamera();
</script>
