<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>535200045-Fix 1</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      #button {
        margin-top: 15px;
        display: inline-block;
        padding: 5px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
      }

      #resultBox {
        display: block;
        margin: 20px auto;
        width: 300px;
        height: 40px;
        font-size: 18px;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button id="button">Mulai</button>
    <input
      type="text"
      id="resultBox"
      readonly
      style="overflow: auto; text-overflow: ellipsis"
    </input>
    <button id="switchCameraButton">Switch Camera</button>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/addons/p5.dom.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
  let classifier;
  let imageModelURL = "./model/";
  let video;
  let flippedVideo;

  let cameraActive = false;

  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + "model.json");
  }

  function setup() {
    createCanvas(320, 260);
    video = createCapture(VIDEO);
    video.size(320, 260);
    video.hide();
    flippedVideo = ml5.flipImage(video);
  }

  function draw() {
    background(0);
    if (cameraActive) {
      image(flippedVideo, 0, 0);
    }
  }

  function classifyVideo() {
    flippedVideo = ml5.flipImage(video);
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();
  }

  function gotResult(error, results) {
    label = results[0].label;
    if (cameraActive) {
      classifyVideo();
    }
    document.getElementById("resultBox").value = label;
  }

  const startButton = document.getElementById("button");
  startButton.addEventListener("click", function () {
    if (!cameraActive) {
      video.play();
      cameraActive = true;
      classifyVideo();
    }
  }

  const switchCameraButton = document.getElementById("switchCameraButton");
  let frontCameraActive = true;

  switchCameraButton.addEventListener("click", function () {
    video.stop();
    frontCameraActive = !frontCameraActive;

    if (frontCameraActive) {
      video = createCapture(VIDEO);
    } else {
      video = createCapture({ audio: false, video: { facingMode: "environment" } });
    }
    video.size(320, 260);
    video.hide();

    classifyVideo();
  });
</script>
